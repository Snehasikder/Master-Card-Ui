<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Card Ui Design</title>
    <!-- Adding Logo Icon -->
    <link rel="icon" href="logo.png" type="image/png">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Edu+SA+Hand:wght@400..700&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
<!-- Css File Link -->
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <span class="logo">
                <img src="logo.png" alt="logo" class="logo">
                <h5>Master Card</h5>
            </span>
            <img src="chip.png" alt="chip" class="chip">
        </header>
         <main>
        <div class="card-details">
            <div class="name-number">
                <h6>Card Number</h6>
                <h5 class="number"> 1234 5678 9012 3456</h5>
                <h5 class="name"> John Doe</h5>
            </div>
            <div class="valid-date">
                <h6> Valid Till</h6>
                <h5>31/12/2030</h5>
            </div>
        </div>
        </main>
          </div>
     <footer>
        <div class="d">
        <h5 class="disclaimer" >*This is a mock card for design/demo purposes only.*
                                        <br>Devloped By : Sneha Sikder
        </h5>
    </div></footer>
</body>
</html>
